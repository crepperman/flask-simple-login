<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SimpleLogin</title>
        <script src="/static/bootstarp/bootstrap.min.js"></script>
        <link atype="text/css" rel="stylesheet" href="static/bootstarp/bootstrap.min.css"/>

    </head>
    <body>

        <div class="container-fluid">


            {% if name == "Logined" %}
                 <div class="row">
                    {{ alert }}
                 </div>
            {% else %}
                <div class="row">
                    <div class="col-sm-6">
                         <form method="post" action="/login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" name="userid">
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control" name="userpwd">
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>
                             {{ alert }}
                        </form>
                    </div>
                </div>
             {% endif %}


        </div>
    </body>
</html>
