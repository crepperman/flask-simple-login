<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SimpleLogin</title>
        <script src="/static/bootstarp/bootstrap.min.js"></script>
        <link atype="text/css" rel="stylesheet" href="static/bootstarp/bootstrap.min.css"/>

    </head>
    <body>

        <div class="container-fluid">
            {{ name }}

            <div class="row">
                <div class="col-sm-6">
                    <form method="post">

                        <div class="form-group">
                            <label >Email address</label>
                            <input type="text" class="form-control" name="userid">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" >Password</label>
                            <input type="password" class="form-control" name="userpwd">
                        </div>
                        <div class="form-group ">
                            <label class="form-check-label">Nick Name</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <button class="btn btn-primary" type="submit" name="send" value="register">Register</button>

                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
